<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = 0;
      let m = 1;
      let n = 100;
      for (var i = 1; i < n + 1; i++) {
        s += i;
        // s = s+i;
      }
      // O(n)
      console.log((n * (n + 1)) / 2);
      //O(1)
      console.log(s);

      function f(n) {
        if (n <= 1) {
          return 1;
        } else {
          return n + f(n - 1);
        }
      }
      console.log(f(100), "재귀함수");

      for (var i = 1; i < 6; i++) {
        m *= i;
        // s = s*i;
      }
      console.log(m);
    </script>
  </body>
</html>
